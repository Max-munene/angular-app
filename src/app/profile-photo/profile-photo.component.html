<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <mat-toolbar class="side-toolbar">
      <div class="sidenav-content">
        <p (click)="drawer.toggle()">
          <mat-icon>arrow_back_ios</mat-icon>
        </p>
      </div>
    </mat-toolbar>
    <div class="side-buttons">
      <a routerLink="/charts">
        <div class="button">
          <button mat-button>
            <i class="bi bi-square-half me-2"></i> Dashboard
          </button>
        </div>
      </a>

      <mat-divider></mat-divider>
      <a routerLink="/users">
        <div class="button">
          <button mat-button><i class="bi bi-people me-2"></i> Users</button>
        </div>
      </a>
      <mat-divider></mat-divider>
      <a routerLink="/maps">
        <div class="button">
          <button mat-button><i class="bi bi-geo-alt me-2"></i> Map</button>
        </div>
      </a>
      <mat-divider></mat-divider>
      <a routerLink="/career">
        <div class="button">
          <button mat-button>
            <i class="bi bi-clipboard-data me-2"></i> Data
          </button>
        </div>
      </a>
      <mat-divider></mat-divider>
      <a routerLink="/orders">
        <div class="button">
          <button mat-button><i class="bi bi-cart3 me-2"></i> Orders</button>
        </div>
      </a>

      <mat-divider></mat-divider>
      <a routerLink="actionList">
        <div class="button">
          <button mat-button><i class="bi bi-person me-2"></i> Account</button>
        </div>
      </a>
      <mat-divider></mat-divider>
      <a routerLink="settings">
        <div class="button">
          <button mat-button><i class="bi bi-gear me-2"></i> Settings</button>
        </div>
      </a>
      <mat-divider></mat-divider>
    </div>

    <div class="side-buttons">
      <div class="button">
        <button mat-button>
          <i class="bi bi-box-arrow-left me-2"></i> Logout
        </button>
      </div>
    </div>

    <!-- <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      <mat-icon>back_hand</mat-icon>
    </button> -->
  </mat-drawer>
  <mat-drawer-content>
    <div class="example-sidenav-content">
      <p (click)="drawer.toggle()">
        <mat-icon matTooltip="Menu">menu_open</mat-icon>
      </p>
    </div>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
